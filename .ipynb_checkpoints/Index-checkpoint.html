<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot UI</title>
    <style>
        /* Simple CSS for the chat UI */
        #chat-container { width: 400px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; display: flex; flex-direction: column; }
        .message { padding: 8px; margin-bottom: 5px; border-radius: 5px; }
        .user { background-color: #e1f5fe; align-self: flex-end; }
        .bot { background-color: #f1f1f1; align-self: flex-start; }
        #user-input { width: calc(100% - 70px); padding: 10px; }
        #send-btn { padding: 10px; width: 60px; }
    </style>
</head>
<body>
    <h1>FAQ Chatbot</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your question here...">
    <button id="send-btn">Send</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (query === "") return;

            appendMessage('user', query);
            userInput.value = '';

            try {
                // Send the query to your Python Flask API
                const response = await fetch('127.0.0.1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('bot', data.answer);

            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                appendMessage('bot', 'Error connecting to the chatbot server.');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
